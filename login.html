<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Spotify-LogIn</title>
  </head>
  <body>
    <div class="spotify-banner">
      <a href="login.html"
        ><img
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
          alt=""
      /></a>
    </div>
    <div class="login-container d-flex flex-column align-items-center mt-2">
      <div class="continue mb-2">To continue, login to Spotify.</div>
      <button class="btn btn-primary">
        <div class="facebook-logo"></div>
        <span>CONTINUE WITH FACEBOOK</span>
      </button>
      <button class="btn btn-secondary">
        <div class="apple-logo"></div>
        <span>CONTINUE WITH APPLE</span>
      </button>
      <div class="or d-flex">
        <div class="br1"></div>
        <div>or</div>
        <div class="br1"></div>
      </div>
      <input type="email" placeholder="Email address or username" />
      <input type="password" placeholder="Password" />
      <div class="login-area d-flex justify-content-between">
        <div class="remember-me">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <div>
          <button class="btn btn-success">LOG IN</button>
        </div>
      </div>
      <div>Forgot your password?</div>
      <div class="br2"></div>
      <div class="account">Don't have an account?</div>
      <button class="btn btn-secondary">SIGN UP FOR SPOTIFY</button>
      <div class="br2"></div>
      <div class="disclaimer">disclaimer</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
