<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="d-flex">
          <div class="btn-nav"><a><</a></div>
          <div class="btn-nav"><a>></a></div>
        </div>
        <div class="user-info-box d-flex justify-content-center">
          <img
            class="avatar"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe3Wmrg2Lr59nEn2lG49g2849aW9eszJkao5w9m0b7CA&s"
            alt=""
          />
          <p>User Name</p>
        </div>
      </nav>
      <!-- BANNER -->
      <div class="banner text-white">
        <div class="d-flex mt-5">
          <div class="card" style="width: 12rem">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQywOOljoHZPG6UKi0v3MSwtR5KaavA3L4S_w&usqp=CAU"
              class="card-img-top"
              alt="album-image"
            />
          </div>
          <div class="d-flex w-100 align-items-end ml-4">
            <div>
              <div>
                <h3>ALBUM</h3>
                <h1>Dookie</h1>
              </div>

              <div>
                <div class="d-flex justify-content-center">
                  <img
                    class="avatar"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe3Wmrg2Lr59nEn2lG49g2849aW9eszJkao5w9m0b7CA&s"
                    alt=""
                  />
                  <p class="artist-info-banner">
                    Green day - 1994 - 15 aong, 38 min 22 sec
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- BAR AFTER BANNER -->
      <div class="mt-5 d-flex align-items-center">
        <div>
          <button class="green-player-btn mr-5">
            <i class="bi bi-play-fill icons-after-banner"></i>
          </button>
        </div>

        <div class="heart mr-5">
          <i class="bi bi-suit-heart icons-after-banner"></i>
        </div>
        <div class="mr-5">
          <i class="bi bi-three-dots icons-after-banner"></i>
        </div>
      </div>

      <!-- LIST OF MUSIC -->

      <!-- END OF THE CONTAINER -->
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
